<!DOCTYPE html>
<head>
  <meta charset="utf-8">
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    Try this:
    <ul>
      <li>
        pass in an object
      </li>
      <li>
        Interpolate values with double-curly expression
      </li>
      <li>anything else</li>
    </ul>
    Directive Renders this:
    <br>
    <string-directive input-object="2 + 2 = {{ 2 + 2 }}">
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script>
    var myApp = angular.module("myApp", []);

    myApp.controller("myController", ["$scope", function($scope){
      $scope.collection = [{name: 'rick'}, {name: 'Joe'}, {name: 'Jack'}, {name: 'John'}];
      $scope.collection2 = "This is a string (be careful!)";
      $scope.collection3 = true;
    }])

    myApp.directive("stringDirective", function(){
      return {
        template: "<pre> {{ (inputObject || 'It was falsey') | json}} </pre>",
        restrict: "E",
        scope: {
          inputObject: '@'
        }
      }
    });

  </script>
</body>
</html>
