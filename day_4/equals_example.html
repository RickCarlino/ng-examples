<!DOCTYPE html>
<head>
  <meta charset="utf-8">
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    // Try this:
    // - pass in an object, string, boolean.
    <people-list
      input-object="collection"
      second-input-object="collection2">
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script>
    var myApp = angular.module("myApp", []);

    myApp.controller("myController", ["$scope", function($scope){
      $scope.collection = [
        {name: 'rick'},
        {name: 'Joe'},
        {name: 'Jack'},
        {name: 'John'}
      ];

      $scope.collection2 = "This is a string (be careful!)";
      $scope.collection3 = true;
    }]);

    myApp.directive("peopleList", function(){
      return {
        template: "<pre> {{ inputObject | json}} </pre><pre> {{ secondInputObject | json}} </pre>",
        restrict: "E",
        scope: {
          inputObject: '=',
          secondInputObject: '='
        }
      }
    });

  </script>
</body>
</html>
