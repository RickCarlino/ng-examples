<!DOCTYPE html>
<head>
  <meta charset="utf-8">
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    <ul ng-repeat="person in exampleList | polite ">
      <li> {{ person }} </li>
    </ul>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script>
    var myApp = angular.module("myApp", []);

    myApp.controller("myController", ["$scope", function($scope){
      $scope.exampleList = ["Roger", "Micael", "Sarah"]
    }])

    myApp.filter("polite", function(){
      return function(array) {
        var newArray = [];

        array.forEach(function(record){
          newArray.push("I really think " + record + " is nice!");
        })

        return newArray;
      };
    })
  </script>
</body>
</html>
