<html>
  <head>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
      My list in the parent : <pre>{{ list | json }}</pre>
      My ul/li list:
      <button ng-click="add()">
        More Bad References, Please!
      </button>
      <ul>
        <li ng-repeat="number in list track by $index">
          <input ng-model="number">{{ number }}
          <div ng-bind="number">
          </div>
        </li>
      </ul>
    </div>
    <script src="/angular.js"></script>
    <script src="/angular-messages.js"></script>
    <script src="/angular-resource.js"></script>
    <script>
      var app = angular
        .module("myApp", ["ngMessages", "ngResource"])
        .controller("myCtrl", function($scope){
          $scope.list = [":("];

          $scope.add = function() {
            $scope.list.push(":(")
          };
        });
    </script>
  </body>
</html>
