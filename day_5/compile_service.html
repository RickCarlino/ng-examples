<html>
  <head>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
      Look @ logs.
      <div id="drop-zone">
      </div>
    </div>

    <script src="/angular.js"></script>
    <script src="/angular-messages.js"></script>
    <script src="/angular-resource.js"></script>

    <script>
      var app = angular
        .module("myApp", ["ngMessages", "ngResource"])
        .controller("myCtrl", function($scope, $compile){

          // Real world templates and linking functions:
          // http://handlebarsjs.com/
          // (Seen mostly in BackBone / JQuery projects)

          // DONT DO THIS OUTSIDE OF CLASS.
          // NEVER MANIPULATE THE DOM IN A CONTROLLER

          var parent = angular.element(document.querySelector("#drop-zone"));

          var new_scope = $scope.$new();
              new_scope.exp = "I made a new scope. This is the 'exp' attr."

          var html = '<div ng-bind="exp"></div>';
          // Step 1: parse HTML into DOM element
          var template = angular.element(html);

          // Step 2: compile the template
          var linkFn = $compile(template);
          // Step 3: link the compiled template with the scope.

          var element = linkFn(new_scope);

          parent.append(element)
        });
    </script>
  </body>
</html>
