<html>
  <head>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
      {{ truth }}
    </div>
    <script src="/angular.js"></script>

    <script src="/angular-messages.js">
    </script>

    <script src="/angular-resource.js">
    </script>
    <script>
      var app = angular
        .module("myApp", ["ngMessages", "ngResource"])
        .controller("myCtrl", function($scope){
          $scope.truth = "2 + 2 = 4"
        });
    </script>
  </body>
</html>
